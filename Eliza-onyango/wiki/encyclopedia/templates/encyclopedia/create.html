{% extends "encyclopedia/layout.html" %} {% load static %} {% block body %}
<h1>Create a New Page</h1>
{% if error %}
<p>Page not found</p>
{% endif %}

<div class="container">
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="title">Page Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea
        id="content"
        name="content"
        class="form-control"
        rows="10"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Create Page</button>
  </form>
</div>

{% endblock %}
